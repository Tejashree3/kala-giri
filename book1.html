                    </div>

                </div>
            </div>
           

<div id="errorMessage" class="error-container" style="display: none;">

    <div class="error-circle">
        <i class="fa-solid fa-circle-xmark fa-3x text-danger"></i>

    </div>

<script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>

<script>

    const navbarCollapse = document.getElementById('navbarNav');
        const navbarToggler = document.querySelector('.navbar-toggler');
        const navLinks = document.querySelectorAll('.navbar-nav .nav-link');

        navbarCollapse.addEventListener('show.bs.collapse', () => {
            gsap.fromTo(navbarCollapse, { opacity: 0, y: 20 }, { opacity: 1, y: 0, duration: 0.5 });
            navLinks.forEach((link, index) => {
                gsap.fromTo(link, { opacity: 0, y: -20 }, { opacity: 1, y: 0, delay: index * 0.2, duration: 0.4 });
            });
        });

        navbarCollapse.addEventListener('hide.bs.collapse', () => {
            gsap.fromTo(navbarCollapse, { opacity: 1, y: 0 }, { opacity: 0, y: -20, duration: 0.5 });
        });

        navbarToggler.addEventListener('click', () => {
            const icon = navbarToggler.querySelector('i');
            if (icon.classList.contains('fa-bars')) {
                icon.classList.remove('fa-bars');
                icon.classList.add('fa-times'); 
            } else {
                icon.classList.remove('fa-times');
                icon.classList.add('fa-bars'); 
            }
        });
        document.addEventListener("DOMContentLoaded", function () {
    const phoneInput = document.getElementById("phone");
    const otpInputs = document.querySelectorAll(".otp-input");
    const verifyOtpBtn = document.getElementById("verifyOtpBtn");
    const phoneDisplay = document.querySelector("#otpModal .fw-bold");

    const successModal = new bootstrap.Modal(document.getElementById("successModal"));
    const otpModal = new bootstrap.Modal(document.getElementById("otpModal"));
    const errorMessage = document.getElementById("errorMessage");

    phoneInput.addEventListener("input", function () {
        const phoneNumber = phoneInput.value.trim();
        if (phoneNumber.length === 10) {
            phoneDisplay.innerHTML = `(+91) ${phoneNumber} <span class="edit-text" style="cursor:pointer; color:blue;">Edit</span>`;
            otpModal.show();
        }
    });

    otpInputs.forEach((input, index) => {
        input.addEventListener("input", (e) => {
            if (e.target.value.length === 1 && index < otpInputs.length - 1) {
                otpInputs[index + 1].focus();
            }
        });

        input.addEventListener("keydown", (e) => {
            if (e.key === "Backspace" && e.target.value === "" && index > 0) {
                otpInputs[index - 1].focus();
            }
        });
    });

    verifyOtpBtn.addEventListener("click", function () {
        let otp = "";
        otpInputs.forEach(input => otp += input.value);
        const correctOTP = "1234";

        errorMessage.style.display = "none"; 

        if (otp === correctOTP) {
            otpModal.hide();
            setTimeout(() => {
            document.getElementById("successModal").style.display = "flex"; 

            setTimeout(() => {
                document.getElementById("successModal").style.display = "none"; 
            }, 3000);

        }, 500); 
        } else {
            otpModal.hide();

            setTimeout(() => {
            document.getElementById("errorMessage").style.display = "flex";   

            setTimeout(() => {
                document.getElementById("errorMessage").style.display = "none"; 
            }, 3000);

        }, 500);  
    
    
    }
    });

    phoneDisplay.addEventListener("click", function (event) {
        if (event.target.classList.contains("edit-text")) {
            otpModal.hide();
            phoneInput.focus();
        }
    });
});

</script>
